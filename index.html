<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./main.js"></script>
    <title>Studio Ghibli Review App</title>
</head>
<body id="body">
    <header id="header">
        <img id="image" src="./images/ghibli-logo.png" alt="Ghibli logo">
        <h1 id="title">Ghibli Review App</h1>
    </header>
    <main id="main">
        <section>
            <h2>Select a movie</h2>
            <select id="movieTitles">
                <option value = "" id="blank"></option>
            </select>
        </section>
        <section>
            <h2>Add a review</h2>
            <form id="reviewForm">
                <label for="review">Your Review:</label>
                <input type="text" id="review" autocomplete="off">
                <input type="submit">
            </form>
        </section>
        <section>
            <h2>Movie details</h2>
            <div id="display-info"></div>
            <article id="movieDetails"></article>
        </section>
        <section>
            <h2>Reviews</h2>
            <button id="reset-reviews">Reset Reviews</button>
            <ul id="list">
            </ul>
        </section>
        <section>
            <h2>People</h2>
            <button id="show-people">Show People</button>
        </section>
    </main>
</body>
</html>
